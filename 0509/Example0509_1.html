<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="Example0509_1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<style>
    label {
        font-size: large;
        font-weight: 900;
    }

    #id {
        margin: 1vh 0 5vh 0;
    }
    #pass {
        margin: 1vh 0 5vh 0;
    }

</style>
<body oncontextmenu="return false" ondragstart="return faslse" onselectstart="return false">
    <h1>회원가입</h1>
    <fieldset>
    <form>
        <label type="text" for="id">아이디</label>
        <br>
        <input id="id" type="text" name="id" placeholder="아이디를 입력하세요" minlength="6" maxlength="13" required></input>

        <label type="password" for="pass"><br>비밀번호</label>
        <br>
        <input id="pass" type="password" name="pass" placeholder="비밀번호를 입력하세요" minlength="6" maxlength="13"
            required></input>
        <br>
        <input type="submit" value="Submit">
    </form>
</fieldset>
</body>

</html>
