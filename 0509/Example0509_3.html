<!DOCTYPE html>
<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>시간표</title>

<style>
    body {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        border: 1px solid black;
    }

    th {
        background-color: #a8e6cf;
        border: 1px solid black;
        width: 20vh;
        height: 5vh;
        font-size: 30px;
    }

    td {
        background-color: #dcedc1;
        border: 1px solid black;
        font-size: 30px;
    }

    strong {
        font-size: 50px;
    }
</style>

<body oncontextmenu="return false" ondragstart="return faslse" onselectstart="return false">

            <th>금</th>

        </tr>
        <tr>

</html>
